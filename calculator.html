<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
    <div class="calculator">
        <input type="text" readonly placeholder="calculator" >
        <button class="option" onclick="adding('%')">%</button>
        <button class="clear" onclick="clr()">Clr</button>
        <button class="option" onclick="del()">Del</button>
        <button class="option" onclick="adding('/')">/</button>
        <button onclick="adding('7')">7</button>
        <button onclick="adding('8')">8</button>
        <button onclick="adding('9')">9</button>
        <button class="option" onclick="adding('*')">*</button>
        <button onclick="adding('4')">4</button>
        <button onclick="adding('5')">5</button>
        <button onclick="adding('6')">6</button>
        <button class="option" onclick="adding('-')">-</button>
        <button onclick="adding('1')">1</button>
        <button onclick="adding('2')">2</button>
        <button onclick="adding('3')">3</button>
        <button class="option" onclick="adding('+')">+</button>
        <button onclick="adding('00')">00</button>
        <button onclick="adding('0')">0</button>
        <button class="option" onclick="adding('.')">.</button>
        <button class="equal" onclick="final()">=</button>
    </div></div>
    <script src="calculator.js"></script>
</body>
</html>
